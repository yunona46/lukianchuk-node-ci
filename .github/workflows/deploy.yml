name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata (Git commit hash)
      id: meta
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "📝 Git commit hash: $(git rev-parse --short HEAD)"
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ steps.meta.outputs.sha_short }}
          ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest
    
    - name: Display success message
      run: |
        echo "✅ Docker image successfully built and pushed!"
        echo "🏷️  Tagged with commit hash: ${{ steps.meta.outputs.sha_short }}"
        echo "🐳 Image: ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ steps.meta.outputs.sha_short }}"
        echo "📦 Latest: ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest"
