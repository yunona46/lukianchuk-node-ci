name: Build and Deploy to EC2

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "📝 Git commit hash: $(git rev-parse --short HEAD)"
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ steps.meta.outputs.sha_short }}
          ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Встановлюємо Docker якщо потрібно
          if ! command -v docker &> /dev/null; then
            echo "📦 Installing Docker..."
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            sudo usermod -aG docker ubuntu
            echo "✅ Docker installed!"
          fi
          
          # Видаляємо PM2 якщо є
          if command -v pm2 &> /dev/null; then
            echo "🗑️  Removing PM2..."
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true
            sudo npm uninstall -g pm2 2>/dev/null || true
            rm -rf ~/.pm2 2>/dev/null || true
          fi
          
          # Зупиняємо старий контейнер
          echo "🛑 Stopping old container..."
          sudo docker rm -f nodeapp 2>/dev/null || true
          
          # Завантажуємо новий образ
          echo "📥 Pulling new image..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ steps.meta.outputs.sha_short }}
          
          # Запускаємо новий контейнер
          echo "🚀 Starting new container..."
          sudo docker run -d \
            --name nodeapp \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ steps.meta.outputs.sha_short }}
          
          echo "✅ Deployment completed!"
          echo "🌐 Application: http://${{ secrets.EC2_HOST }}:3000"
